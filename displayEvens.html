<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="displayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />

    <style>
    .form-group {
        width:300px;
    }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Display Evens Calculator!</h1>
    <form name="evensAreAwesome" onsubmit="return validateItems();">
            <div class="form-group">
                <label for="startingNum">Starting Number</label>
                <input type="number" class="form-control" id="startingNum">
            </div>
            <div class="form-group">
                <label for="endingNum">Ending Number</label>
                <input type="number" class="form-control" id="endingNum">
            </div>
            <div class="form-group">
                <label for="step">Step</label>
                <input type="number" class="form-control" id="step">
            </div>
            <button type="submit" id="submitButton" class="btn btn-default">Show me the Evens!!</button>   
    </form>
    <div id="results" style="display:none;">
        <br />
        <p><span id="summary"></span></p>
        <p><span id="calculateEvens"></span></p>
    </div>
</div>
</body>
</html>
